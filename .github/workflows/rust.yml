name: Rust tests

on:
  push:
    paths:
      - 'zenlang/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    paths:
      - 'zenlang/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      
env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Download rust toolchain
        run: |
          rustup default stable

      - name: Build & run tests
        run: |
          cargo build
          cargo test
