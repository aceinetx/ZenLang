name: Rust docs

on:
  push:
    paths:
      - 'zenlang/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/**'
  pull_request:
    paths:
      - 'zenlang/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/**'
      
env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Pages
        uses: actions/configure-pages@v4
          
      - name: Download rust toolchain
        run: |
          rustup default stable

      - name: Build documentation
        run: |
          cargo build
          cargo doc
          mkdir docs
          cp target/doc/zenlang/* ./docs/ -r
          cp target/doc/static.files ./docs/ -r
          ls docs
          find ./docs -type f -print0 | xargs -0 sed -i 's#\.\./static\.files#static.files#g'
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
